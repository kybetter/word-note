<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>单词本</title>
    <link rel="stylesheet" href="./public/index.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="tab">
          <div id="search-tab" class="search-tab active"><span>查询</span></div>
          <div id="add-tab" class="add-tab"><span>添加</span></div>
        </div>

        <div id="search-form" class="form active">
          <div class="form-item flex">
            <input id="keywords" class="text-input search-input" type="text" value='' placeholder="请输入内容">
            <button id="search" class="button">查询</button>
          </div>
          <div class="form-item">
            <div id="result" class="result"></div>
          </div>
        </div>

        <div id="add-form" class="form">
          <div class="form-item">
            <input id="phrase" class="text-input" type="text" value='' placeholder="请输入内容">
          </div>
          <div class="form-item">
            <textarea id="explain" class="input-textarea" cols="30" rows="10" placeholder="请输入内容"></textarea>
          </div>
          <div class="form-item submit">
            <button id="submit" class="button w100">提交</button>
            <p id="add-tip" class="add-tip">添加成功!</p>
          </div>
        </div>
        
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./src/renderer.js')
    </script>
  </body>
</html>
